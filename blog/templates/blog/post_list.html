<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Moj przyszly blog</a></h1>
        </div>

            {% for post in posts %}
                <div>
                    <p>published: {{ post.published_date }}</p>
                    <h2><a href="">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        <div>
            <p>published: 14.06.2014, 12:14</p>
            <h2><a href="">Moj drugi post</a></h2>
            <p>Tutaj aktualnie nie wiem co napisac</p>
        </div>
    </body>
</html>
